{% set name = "reportportal-client" %}
{% set version = "5.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 438ecfd4771863c108285b7bc030ed5d480e1696147533f3991c55d65d6cfad4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - importlib-metadata
    - pip
    - python {{ python_min }}
    - setuptools >=40.0
    - setuptools-scm
    - wheel
  run:
    - python >={{ python_min }}
    - aenum
    - aiohttp >=3.10.11
    - certifi >=2024.8.30
    - requests >=2.32.3

test:
  imports:
    - reportportal_client
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/reportportal/client-Python
  summary: Python client for Report Portal v5.
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
